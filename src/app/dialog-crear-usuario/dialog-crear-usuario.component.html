<h1 mat-dialog-title>Crear nuevo usuario</h1>
<div>
    <form class="crear-usuario">
      <mat-form-field class="nombre-usuario" appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="escribir nombre usuario">
      </mat-form-field>
      <mat-form-field class="correo" appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="jpa@segurosbolivar.com">
      </mat-form-field>
      <br>
      <br>
      <mat-form-field class="contraseña" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="rol" appearance="fill">
        <mat-label>Escoger Rol</mat-label>
        <mat-select>
          <mat-option *ngFor="let rolUsuario of rolesUsuario" [value]="rolUsuario.value">
            {{rolUsuario.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="buton-cancelar">Cancelar</button>
  <button mat-raised-button class="buton-crear">Crear</button>
</div>
